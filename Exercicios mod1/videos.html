<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vamos praticar um pouco de video</h1>
    <h2>Aqui vamos postar os videos hospedados localmente</h2>
    <video src="imagens/meu-video.mp4" width="560" controls poster="imagens/logo400.png"></video>
    <p>Ou</p>
    <br>
    <video width="560" poster="imagens/fundo-blender.jpg" controls>
        <source src="imagens/meu-video.mp4" type="video/mp4">
    </video>
    <br>
    <h2>Incorporando video do <em>Youtube</em> no site</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vTkUlqFqWpc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
