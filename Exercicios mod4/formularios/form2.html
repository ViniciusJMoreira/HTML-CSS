<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            display: grid;
            place-items: center;
        }
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário 02</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required placeholder="Informe seu usuario" maxlength="30" minlength="10">
        </div>
        <div>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" placeholder="Informe sua senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
