<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Javascript</title>
    <style>
        body {
            height: 99vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <p>Em que ano você nasceu ?
        <input type="number" name="iano" id="ano" min="1980" max="2022" oninput="calcIdade()">
    </p>

    <p>Sua idade é <output id="idade">0</output></p>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
