<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            display: grid;
            place-items: center;
        }
        div {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome Completo</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="10" autocomplete="additional-name" placeholder="Informe seu nome completo">
        </div>
        <div>
            <label for="ipass">Passoword</label>
            <input type="password" name="pass" id="ipass" required maxlength="20" minlength="8" autocomplete="new-password" placeholder="Informe sua password">
        </div>
    </form>
</body>
</html>
