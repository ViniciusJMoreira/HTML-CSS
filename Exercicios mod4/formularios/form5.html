<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        div {
            padding: 30px;
        }
        form {
            background-color: rgba(80, 80, 80, 0.479);
            border-radius: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário 05</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#000">
        </div>
        <div>
            <label for="irange">Satisfeito (%)</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5" oninput="out.innerHTML = Number(irange.value)">
            <output id="out">5</output>
        </div>
        <div>
            <label for="ifile">Faça aqui upload do file</label>
            <input type="file" name="file" id="ifile">
        </div>
        <div>
            <textarea name="areatxt" id="iareatxt" cols="60" rows="10" placeholder="Tua opinião não é importante"></textarea>
        </div>
    </form>
</body>
</html>
