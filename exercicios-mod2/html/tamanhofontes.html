<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas de fonts</title>
    <style>
        h1#cm {
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
        }
        h1#em {
            font-family: Arial, sans-serif;
            font-weight: 900;
        }
        h1 {
            font-family: Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        p {
            font: 2em 'times new roman';
        }
    </style>
</head>
<body>
    <h1 id="cm" style="font-size: 1cm;">Medida em centimetro (cm)</h1>
    <h1 style="font-size: 30pt;">Medida em pontos (pt)</h1>
    <h1 style="font-size: 0.4in;">Medida em polegadas (in)</h1>
    <h1 style="font-size: 2.6pc;">Medida em paicas (pc)</h1>
    <h1 style="font-size: 41px;">Medida em pixels (px)</h1>
    <h1 id="em" style="font-size: 2.55em;">Medida em referência h1 (em)</h1>
    <p>Existem várias outras medidas , porém a <em>W3C</em> recomenda o uso de px e em.</p>
</body>
</html>
